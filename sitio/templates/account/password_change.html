{% extends "base/base.html" %}

{% load url from future %}
{% load i18n %}

{% block head_title %}{% trans "Modificar clave" %}{% endblock %}

{% block content %}
    <h1>{% trans "Modificar clave de acceso" %}</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="action">{% trans "Modificar clave de acceso" %}</button>
    </form>
{% endblock %}
