<html>
    <head>
        <title>{% block head_title %}ReviewSlayer{% endblock %}</title>
    </head>
    <body>
        <nav class="navbar navbar-default" role="navigation">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Logotipo</a>
            <ul class="nav navbar-nav navbar-left">
                <li><a href="http://localhost:8000/home">Home</a></li>
            </ul>
          </div>
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                  Inicio de sesion <b class="caret"></b>
                </a>
                {% if user.is_authenticated %}
                    <ul class="dropdown-menu">
                      <li><a href="http://localhost:8000/accounts/logout">Cerrar sesion</a></li>
                      {% block boton %}{% endblock%}
                    </ul>
                {% else %}
                    <ul class="dropdown-menu">
                      <li><a href="http://localhost:8000/accounts/login">Iniciar sesion</a></li>
                    </ul>
              </li>
            </ul>
          </div>
        </nav>
        {% block content %}{% endblock %}
    </body>
</html>
